<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Let's Get Ready to Rumble!</h1>
    </header>
    <main>
        <div class="winnerDiv">
            <div class="winner"></div>
            <button class="reset" style="display: none" onclick='resetGame()'>Play again?</button>
        </div>
        <div class="ties">Ties: 0</div>
        <div class="playerSection"></div>
            <div class="playerScore">Player Score: 0</div>
            <div class="playerChoice"></div>
                <img src="images/rock.png" alt="rock" id='rock'>
                <img src="images/paper2.png" alt="paper" id='paper'>
                <img src="images/scissors.png" alt="scissors" id='scissors'>
            
        
        <div class="computerSection"></div>
            <div class="computerScore">Computer Score: 0</div>
            <div class="computerChoice"></div>
                <img src="images/rock.png" alt="rock" class="rock">
                <img src="images/paper2.png" alt="paper" class="paper">
                <img src="images/scissors.png" alt="scissors" class="scissors">
            
    </main>

    <footer>Made with love on Spring St.</footer>
    
</body>
<script src="script.js"></script>
</html>
